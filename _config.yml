title: Shak's PhD Research Adventures
description: I am focused on Deep Learning for Biomedical imaging, and I am currently working on Lung Cancer detections. I wish to contribute more in the Biomedical field and am open to any kind of opportunities that you would like to offer. I am also keen on giving a helping hand if I am able to help you! :)
github_username: shakjm

# Email and twitter are optional:
email: Kelvin.Shak@monash.edu
twitter_username: 

# OPTIONAL: override baseurl and url if using a custom domain
#url:  the base hostname & protocol for your site, e.g. http://example.com
#baseurl: the subpath of your site, e.g. /blog

# Set this to true to get LaTeX math equation support
use_math: True

# Add your Google Analytics ID here if you have one and want to use it
google_analytics:

# Everything below here can be ignored, unless you want to change the theme entirely
theme: jekyll-theme-strata
plugins:
  - jekyll-feed
  - jekyll-gist
  - jekyll-octicons
  - jekyll-github-metadata

titles_from_headings:
  enabled:     true
  strip_title: true
  collections: true

highlighter: rouge
markdown: kramdown
kramdown:
  math_engine: katex
  input: GFM
  auto_ids: true
  hard_wrap: false
  syntax_highlighter: rouge
